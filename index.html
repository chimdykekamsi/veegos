<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container main p-4 card">
       <div class="row ">
            <div class="col-lg-5 col-md-5  m-2" style="overflow: hidden;">
                <div class="image image-fluid d-lg-none d-md-none  d-block">
                    <img src="assets/Online Store Logo2.svg" alt="" width="150" class="img-fluid">
                </div>
                <div class="image image-fluid d-lg-block d-md-block  d-none">
                    <img src="assets/Online Store Logo2.svg" alt="" width="500" class="img-fluid">
                </div>
                
            </div>
            <div class="col-lg-6 col-md-6 form pt-5">
                <div class="image image-fluid text-center">
                    <img src="assets/Vectors-Wrapper.svg" alt="" width="150" class="img-fluid">
                </div>
                <form method="post" action="" >
                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="example@gmail.com" required >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="********" minlength="8" required >
                    </div>
                    <div class="btn-group mt-4 text-center col-5" role="group" aria-label="Button group">
                        <button class=" btn btn-dark" type="submit" name="login">Login</button>
                    </div>
                </form>
            </div>
       </div>
    </div>
</body>
</html>
